<div class="pagination-wrap">
    <ul class="pagination">
        <li ng-if="currPage!=0">
            <a ng-click="clickPageNum(currPage-1)">
                <span aria-hidden="true"><i class="fa fa-step-backward"></i></span>
            </a>
        </li>
        <li ng-repeat="i in pageNums" ng-class="{active:currPage==(i-1)}">
            <a ng-if="currPage!=(i-1)" ng-click="clickPageNum(i-1)">{{i}}</a>
            <a ng-if="currPage==(i-1)">{{i}}<span class="sr-only">(current)</span></a>
        </li>
        <li ng-if="currPage!=totalPage-1">
            <a ng-click="clickPageNum(currPage+1)">
                <span aria-hidden="true"><i class="fa fa-step-forward"></i></span>
            </a>
        </li>
    </ul>
</div>
